<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomphaa Popup</title>
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Main Area Start -->
    <main class="main-wrapper">
        <!-- Popup Area Start -->
        <section class="main-popup">
            <!-- close -->
            <div class="close" onclick="closeBtn()">&times;</div>
            <!-- popup-img -->
            <div class="popup-img">
                <img src="assets/img/popup-img.png" alt="">
            </div>
            <!-- popup content -->
            <div class="popup-content">
                <div class="popup-text">
                    <h1>GET EXCITING OFFERS<br> <span>THIS</span> <span class="offer-eleven"><span
                                class="offer-eleven-count">11</span> <span class="square"></span> <span
                                class="offer-eleven-count">11</span></span> </h1>
                </div>
                <!-- Time Area -->
                <div class="count-popup">
                    <div class="single-time">
                        <div class="single-flex">
                            <div class="single-bg">
                                <span>0</span>
                            </div>
                            <div class="single-bg">
                                <span>6</span>
                            </div>
                        </div>
                        <p>Hours</p>
                    </div>
                    <div class="single-time">
                        <div class="single-flex">
                            <div class="single-bg">
                                <span>2</span>
                            </div>
                            <div class="single-bg">
                                <span>0</span>
                            </div>
                        </div>
                        <p>Minutes</p>
                    </div>
                    <div class="single-time">
                        <div class="single-flex">
                            <div class="single-bg">
                                <span>4</span>
                            </div>
                            <div class="single-bg">
                                <span>8</span>
                            </div>
                        </div>
                        <p>Second</p>
                    </div>
                </div>
                <!-- popup button area -->
                <div class="link-area">
                    <a class="jomphaa-btn" href="#">JOM12358469</a>
                    <a class="shop-btn" href="#">GO TO SHOP</a>
                </div>
            </div>
        </section>
        <!-- Popup Area End -->
    </main>
    <!-- Main Area End -->
    <!-- JS Custom Script-->
    <script>
        function closeBtn() {
            document.querySelector('.main-popup').style.display = "none";
            document.querySelector('.close').style.display = "none";
        }
    </script>
</body>

</html>
